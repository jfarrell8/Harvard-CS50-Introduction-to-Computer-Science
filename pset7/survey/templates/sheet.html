{% extends "layout.html" %}

{% block main %}
    <h1>Sheet</h1>
    <table class="table table-striped">
        <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Meal Genre</th>
              <th scope="col">Meal Type</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <th scope="row">{{ user[0] }}</th>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
